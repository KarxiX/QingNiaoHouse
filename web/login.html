<script type="text/javascript">
    $("#jntm").click(function () {
        //document.location = "HouseServlet?opr=FindAll"
        let name = $("#user_name").val();
        let pwd = $("#user_password").val();
        let opr = "login";
        let uid;
        if(name == "" || pwd == ""){
            alert("请输入账号密码!")
            return;
        }else if(name == "admin"){
            opr = "Admin";
        }
        //$.getJSON("UsersServlet")
        window.location.href = "UsersServlet?opr="+opr+"&name="+name+"&pwd="+pwd
    });
