<HTML xmlns="http://www.w3.org/1999/xhtml">

    <LINK rel=stylesheet type=text/css href="css/style.css">
    <META name=GENERATOR>
    <script src="scripts/jquery-1.8.2.min.js"></script>
</HEAD>
<BODY>
<DIV id=header class=wrap>
    <DIV id=logo><IMG src="images/logo.gif"></DIV>
    <DIV class=search><LABEL class="ui-green searchs"><a href="fabu.html" title="">发布房屋信息</a></LABEL>
        <LABEL class=ui-green><INPUT onclick='document.location="login.html"' value="退       出" type=button
                                     name=search></LABEL>
    </DIV>
</DIV>
<DIV class="main wrap">
    <DIV id=houseArea>
        <TABLE class=house-list>
            <TBODY id="tab">

            </TBODY>
        </TABLE>
    </DIV>
    <DIV class=pager>
        <UL>
            <LI class=current><A id=widget_338868862
                                 href="http://localhost:8080/HouseRent/manage!ajaxList.action?number=1"
                                 parseContent="true" showError="true" targets="houseArea"
                                 ajaxAfterValidation="false" validate="false"
                                 dojoType="struts:BindAnchor">1</A>
            </LI>
            <LI class=current><A id=widget_1160989910
                                 href="http://localhost:8080/HouseRent/manage!ajaxList.action?number=2"
                                 parseContent="true" showError="true" targets="houseArea"
                                 ajaxAfterValidation="false" validate="false"
                                 dojoType="struts:BindAnchor">2</A>
            </LI>
        </UL>
        <SPAN class=total>1/2页</SPAN></DIV>
</DIV>
<DIV id=footer class=wrap>
    <DL>
        <DT>青鸟租房 © 2010 北大青鸟 京ICP证1000001号</DT>
        <DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
    </DL>
</DIV>
</BODY>
<script type="text/javascript">
    let urlUpdate;
    let urlDetails;
    let id;
    $.getJSON('HouseServlet?opr=FindAll', function (res) {
        console.log(res);
        $(res).each(function (i, e) {
            id = e.id;
            urlUpdate = 'fabu.html?id=' + encodeURIComponent(id);
            urlDetails = 'details.html?id=' + encodeURIComponent(id);
            let tr = `<tr>
                <td class="house-thumb"><span><a href="${urlDetails}" target="_blank"><img src="images/House1.webp" width="100" height="75" alt=""></a></span></td>
                <td>
                    <dl>
                        <dt><a href="${urlDetails}" target="_blank">${e.title}</a></dt>
                        <dd>${e.dname} ${e.sname}，${e.floorage}平米<br>联系方式：${e.contant}</dd>
                    </dl>
                </td>
                <td class="house-type"><label class="ui-green"><input onclick="window.location.href='${urlUpdate}'" type="button" name="search" value="修改"></label></td>
                <td class="house-price"><label class="ui-green"><input value="删除" type="button" name="search"></label></td>
            </tr>`;
            $("#tab").append(tr);
            $("tr").css("background-color", "#ffffff");
            $("tr:odd").css("background-color", "#bbeae2");
        });
    });
</script>

</HTML>
